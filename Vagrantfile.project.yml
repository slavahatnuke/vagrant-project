project: ProjectVM

memory:     512
cpus:       1

ip: 192.168.80.80
nfs: false

sync:
    ".": "/project"

provision:
    install: /project/Vagrantfile.install.sh

ports:
    80: 8080

gui: false
vram: 16

box: precise64
box_url: http://files.vagrantup.com/precise64.box
guest: ubuntu

acpi: "on"
ioapic: "on"
